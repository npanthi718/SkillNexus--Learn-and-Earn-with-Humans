<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="600" viewBox="0 0 1100 600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .proc { fill:#0b1020; stroke:#334155; stroke-width:2; rx:16; }
      .store { fill:#111827; stroke:#334155; stroke-width:2; rx:12; }
      .ext { fill:#0b1020; stroke:#334155; stroke-width:2; rx:12; }
      .label { fill:#cbd5e1; font-size:15px; font-family:Inter,Segoe UI,Arial; }
      .edge { stroke:#22d3ee; stroke-width:2.5; marker-end:url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="2" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#22d3ee"/>
    </marker>
  </defs>
  <rect x="0" y="0" width="1100" height="600" fill="url(#bg)"/>
  <text x="40" y="60" class="title">Data Flow Diagram (DFD)</text>

  <rect x="60" y="120" width="200" height="80" class="ext"/><text x="80" y="165" class="label">Learner</text>
  <rect x="60" y="240" width="200" height="80" class="ext"/><text x="80" y="285" class="label">Teacher</text>

  <rect x="320" y="120" width="240" height="100" class="proc"/><text x="345" y="180" class="label">Auth Service</text>
  <rect x="320" y="250" width="240" height="100" class="proc"/><text x="335" y="310" class="label">Session Service</text>
  <rect x="320" y="380" width="240" height="100" class="proc"/><text x="335" y="440" class="label">Payment Service</text>
  <rect x="620" y="250" width="240" height="100" class="proc"/><text x="650" y="310" class="label">Admin Service</text>

  <rect x="900" y="120" width="160" height="80" class="store"/><text x="915" y="165" class="label">Users</text>
  <rect x="900" y="240" width="160" height="80" class="store"/><text x="915" y="285" class="label">Sessions</text>
  <rect x="900" y="360" width="160" height="80" class="store"/><text x="915" y="405" class="label">Transactions</text>

  <line x1="260" y1="160" x2="320" y2="160" class="edge"/>
  <line x1="260" y1="280" x2="320" y2="280" class="edge"/>
  <line x1="560" y1="305" x2="620" y2="305" class="edge"/>
  <line x1="560" y1="430" x2="900" y2="430" class="edge"/>
  <line x1="560" y1="280" x2="900" y2="280" class="edge"/>
  <line x1="560" y1="160" x2="900" y2="160" class="edge"/>
</svg>
