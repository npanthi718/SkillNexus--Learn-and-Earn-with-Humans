<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .box { fill:#0b1020; stroke:#334155; stroke-width:2; rx:12; }
      .hdr { fill:#111827; rx:12; }
      .htext { fill:#e5e7eb; font-size:16px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .text { fill:#cbd5e1; font-size:14px; font-family:Inter,Segoe UI,Arial; }
      .rel { stroke:#22d3ee; stroke-width:2.5; }
    </style>
  </defs>
  <rect x="0" y="0" width="1200" height="800" fill="url(#bg)"/>
  <text x="40" y="50" class="title">Entity Relationship Diagram (ERD)</text>

  <rect x="60" y="100" width="250" height="200" class="box"/>
  <rect x="60" y="100" width="250" height="40" class="hdr"/><text x="80" y="127" class="htext">User</text>
  <text x="80" y="160" class="text">_id, name, email, role</text>
  <text x="80" y="185" class="text">country, profilePic</text>
  <text x="80" y="210" class="text">isTeacher, paymentDetails[]</text>

  <rect x="360" y="100" width="300" height="220" class="box"/>
  <rect x="360" y="100" width="300" height="40" class="hdr"/><text x="380" y="127" class="htext">Session</text>
  <text x="380" y="160" class="text">_id, skillName, teacherId</text>
  <text x="380" y="185" class="text">learnerId, groupMembers[]</text>
  <text x="380" y="210" class="text">paymentSplitMode, status</text>
  <text x="380" y="235" class="text">budget, budgetCurrency</text>

  <rect x="720" y="100" width="300" height="220" class="box"/>
  <rect x="720" y="100" width="300" height="40" class="hdr"/><text x="740" y="127" class="htext">Transaction</text>
  <text x="740" y="160" class="text">_id, sessionId, learnerId</text>
  <text x="740" y="185" class="text">teacherId, amountPaid</text>
  <text x="740" y="210" class="text">amountPaidNPR, feeNPR</text>
  <text x="740" y="235" class="text">teacherAmountNPR</text>
  <text x="740" y="260" class="text">nprToPayoutRate, payoutAmount</text>

  <rect x="60" y="360" width="280" height="200" class="box"/>
  <rect x="60" y="360" width="280" height="40" class="hdr"/><text x="80" y="387" class="htext">GroupChat</text>
  <text x="80" y="420" class="text">_id, sessionId, members[]</text>
  <text x="80" y="445" class="text">messages[] {senderId, content}</text>

  <rect x="380" y="360" width="260" height="200" class="box"/>
  <rect x="380" y="360" width="260" height="40" class="hdr"/><text x="400" y="387" class="htext">Complaint</text>
  <text x="400" y="420" class="text">_id, transactionId</text>
  <text x="400" y="445" class="text">reason, proofUrls[]</text>
  <text x="400" y="470" class="text">status</text>

  <rect x="680" y="360" width="280" height="200" class="box"/>
  <rect x="680" y="360" width="280" height="40" class="hdr"/><text x="700" y="387" class="htext">Review</text>
  <text x="700" y="420" class="text">_id, sessionId</text>
  <text x="700" y="445" class="text">rating, comment</text>

  <rect x="980" y="360" width="160" height="200" class="box"/>
  <rect x="980" y="360" width="160" height="40" class="hdr"/><text x="1000" y="387" class="htext">PlatformConfig</text>
  <text x="1000" y="420" class="text">currencyRates[]</text>
  <text x="1000" y="445" class="text">countryCurrencyMap</text>

  <line x1="310" y1="170" x2="360" y2="170" class="rel"/>
  <line x1="660" y1="170" x2="720" y2="170" class="rel"/>
  <line x1="510" y1="220" x2="720" y2="220" class="rel"/>
  <line x1="660" y1="420" x2="720" y2="420" class="rel"/>
  <line x1="640" y1="420" x2="640" y2="310" class="rel"/>
  <line x1="720" y1="310" x2="720" y2="360" class="rel"/>
  <line x1="680" y1="470" x2="680" y2="310" class="rel"/>
  <line x1="940" y1="420" x2="980" y2="420" class="rel"/>
</svg>
