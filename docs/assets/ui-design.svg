<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="720" viewBox="0 0 1100 720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .text { fill:#cbd5e1; font-size:15px; font-family:Inter,Segoe UI,Arial; }
      .wire { fill:#0b1020; stroke:#334155; stroke-width:2; rx:16; }
      .bar { fill:#111827; rx:16; }
      .block { fill:#0b1020; stroke:#334155; stroke-width:1.5; rx:10; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="720" fill="url(#bg)"/>
  <text x="40" y="60" class="title">User Interface Design (Wireframe)</text>
  <text x="40" y="88" class="text">Dashboard layout with key zones: header, stats, actions, messages</text>

  <rect x="60" y="120" width="980" height="520" class="wire"/>
  <rect x="60" y="120" width="980" height="60" class="bar"/>
  <text x="80" y="155" class="title">SkillNexus</text>

  <rect x="80" y="200" width="300" height="140" class="block"/><text x="95" y="230" class="text">Stats</text>
  <rect x="80" y="360" width="300" height="300" class="block"/><text x="95" y="390" class="text">Requests · Offers</text>

  <rect x="400" y="200" width="300" height="140" class="block"/><text x="415" y="230" class="text">Wallet</text>
  <rect x="400" y="360" width="300" height="300" class="block"/><text x="415" y="390" class="text">Pay now · Split</text>

  <rect x="720" y="200" width="300" height="140" class="block"/><text x="735" y="230" class="text">Payouts</text>
  <rect x="720" y="360" width="300" height="300" class="block"/><text x="735" y="390" class="text">Messages · Group Chat</text>
</svg>
