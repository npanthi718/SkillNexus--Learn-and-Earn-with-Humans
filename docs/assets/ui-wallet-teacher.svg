<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0" stop-color="#0f172a"/><stop offset="1" stop-color="#1e293b"/></linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:24px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .window { fill:#0b1020; stroke:#334155; stroke-width:2; rx:18; }
      .bar { fill:#111827; rx:18; }
      .panel { fill:#111827; stroke:#334155; stroke-width:1.5; rx:16; }
      .label { fill:#cbd5e1; font-size:16px; font-family:Inter,Segoe UI,Arial; }
      .text { fill:#9ca3af; font-size:14px; font-family:Inter,Segoe UI,Arial; }
      .accent { fill:#eab308; }
      .ok { fill:#10b981; }
    </style>
  </defs>
  <rect x="0" y="0" width="1400" height="900" fill="url(#bg)"/>
  <text x="40" y="60" class="title">Wallet · Teacher</text>
  <rect x="40" y="80" width="1320" height="760" class="window"/>
  <rect x="40" y="80" width="1320" height="70" class="bar"/>
  <text x="60" y="125" class="title">Payments & Payouts</text>

  <rect x="60" y="170" width="640" height="240" class="panel"/>
  <text x="80" y="200" class="label">Spoken English · Learner: Alice</text>
  <text x="80" y="230" class="text">Gross (learner paid): INR 300</text>
  <text x="80" y="260" class="accent">Platform fee: NPR 40</text>
  <text x="80" y="290" class="ok">Net (to you): NPR 360</text>
  <text x="80" y="320" class="text">Payout amount: USD 4.50 · Exchange: 1.25</text>
  <text x="80" y="350" class="text">Status: Paid_to_teacher</text>

  <rect x="720" y="170" width="640" height="240" class="panel"/>
  <text x="740" y="200" class="label">IELTS Group</text>
  <text x="740" y="230" class="text">Gross NPR: 12,000</text>
  <text x="740" y="260" class="accent">Fee NPR: 1,200</text>
  <text x="740" y="290" class="ok">Net NPR: 10,800</text>
  <text x="740" y="320" class="text">Payout: USD 97.20</text>
  <text x="740" y="350" class="text">Status: Pending</text>
</svg>
