<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .window { fill:#0b1020; stroke:#334155; stroke-width:2; rx:16; }
      .bar { fill:#111827; rx:16; }
      .card { fill:#111827; stroke:#334155; stroke-width:1.5; rx:10; }
      .text { fill:#cbd5e1; font-size:15px; font-family:Inter,Segoe UI,Arial; }
      .accent { fill:#7c3aed; }
      .muted { fill:#9ca3af; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="700" fill="url(#bg)"/>
  <text x="40" y="60" class="title">Output Overview (Stylized Screenshot)</text>

  <rect x="60" y="100" width="980" height="540" class="window"/>
  <rect x="60" y="100" width="980" height="60" class="bar"/>
  <text x="80" y="135" class="title">Admin · Earnings & Expenditure</text>

  <rect x="80" y="180" width="290" height="120" class="card"/>
  <text x="95" y="210" class="text">Total received</text>
  <text x="95" y="235" class="accent">NPR 45,000</text>
  <text x="220" y="235" class="muted">USD 350.00</text>

  <rect x="400" y="180" width="290" height="120" class="card"/>
  <text x="415" y="210" class="text">Platform fees</text>
  <text x="415" y="235" class="accent">NPR 4,500</text>
  <text x="540" y="235" class="muted">USD 35.00</text>

  <rect x="720" y="180" width="290" height="120" class="card"/>
  <text x="735" y="210" class="text">Paid to teachers</text>
  <text x="735" y="235" class="accent">NPR 40,500</text>
  <text x="880" y="235" class="muted">USD 315.00</text>

  <rect x="80" y="320" width="930" height="250" class="card"/>
  <text x="95" y="350" class="text">Per-transaction NPR summary</text>
  <text x="95" y="380" class="text">Received NPR · Fee NPR · Net NPR · NPR→Payout · Payout amount</text>
</svg>
