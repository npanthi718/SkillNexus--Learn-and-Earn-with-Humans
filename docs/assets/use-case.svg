<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="650" viewBox="0 0 1100 650">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#e5e7eb; font-size:22px; font-weight:700; font-family:Inter,Segoe UI,Arial; }
      .actor { fill:#0b1020; stroke:#334155; stroke-width:2; rx:12; }
      .use { fill:#111827; stroke:#334155; stroke-width:2; rx:24; }
      .label { fill:#cbd5e1; font-size:15px; font-family:Inter,Segoe UI,Arial; }
      .line { stroke:#7c3aed; stroke-width:2.5; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="650" fill="url(#bg)"/>
  <text x="40" y="60" class="title">Use Case Diagram</text>

  <rect x="80" y="120" width="150" height="50" class="actor"/><text x="100" y="150" class="label">Learner</text>
  <rect x="80" y="200" width="150" height="50" class="actor"/><text x="100" y="230" class="label">Teacher</text>
  <rect x="80" y="280" width="150" height="50" class="actor"/><text x="100" y="310" class="label">Admin</text>

  <rect x="360" y="120" width="220" height="60" class="use"/><text x="380" y="157" class="label">Post Request</text>
  <rect x="360" y="200" width="220" height="60" class="use"/><text x="380" y="237" class="label">Post Offer</text>
  <rect x="360" y="280" width="220" height="60" class="use"/><text x="380" y="317" class="label">Accept · Pay Now</text>
  <rect x="360" y="360" width="220" height="60" class="use"/><text x="380" y="397" class="label">Group Chat</text>
  <rect x="680" y="200" width="240" height="60" class="use"/><text x="700" y="237" class="label">Manage Rates · Payouts</text>
  <rect x="680" y="280" width="240" height="60" class="use"/><text x="700" y="317" class="label">Handle Complaints</text>

  <line x1="230" y1="145" x2="360" y2="150" class="line"/>
  <line x1="230" y1="225" x2="360" y2="230" class="line"/>
  <line x1="230" y1="305" x2="360" y2="310" class="line"/>
  <line x1="230" y1="230" x2="680" y2="230" class="line"/>
  <line x1="230" y1="310" x2="680" y2="310" class="line"/>
</svg>
